<!DOCTYPE html>
<!-- Created by Professor Wergeles for CS2830 at the University of Missouri -->

<!-- Main Purpose: To show you the onload event and to show you the difference between 
		function declarations and function expressions -->

<!-- References: 
        1) http://www.w3schools.com/jsref/event_onload.asp
        2) http://www.w3schools.com/js/js_function_definition.asp

        3) https://javascriptweblog.wordpress.com/2010/07/06/function-declarations-vs-function-expressions/
        4) http://markdaggett.com/blog/2013/02/15/functions-explained/
-->
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript onload</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script>
			// function declaration
			function blah() {

			}
			// expression declaration (anonymous function) (doesnt need name, invoked by variable. variable is a pseudo function name)
			var loaded = (color) => {
				document.getElementById('animateMe').style.backgroundColor = color;
			}; // need semicolon for expression usually (executable statement)
			// basically both function the same
			// functions are "first-class" citizens, stored in variables, passed as params, organized in arrays.
			// functions are objects essentially
		</script>
	</head>
	<body onload="loaded('blue')">
		<div id="animateMe">
			<p>Do a barrel roll!</p>
		</div>
	</body>
</html>
